<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<h:head>
	<title>VDR Channel Manager</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/screen.css" />
</h:head>
<h:body>
	<div id="menu">
		<!-- Main application menu -->
		<rich:toolbar height="26" itemSeparator="grid">
			<rich:menuItem onclick="document.location.href='sources.jsf'">
				<h:outputText value="Sources" />
			</rich:menuItem>
			<rich:menuItem onclick="document.location.href='transponders.jsf'">
				<h:outputText value="Transponders" />
			</rich:menuItem>
			<rich:dropDownMenu mode="client">
				<f:facet name="label">
					<h:outputText value="Channels" />
				</f:facet>
				<rich:menuItem onclick="document.location.href='channels.jsf'">
					<h:outputText value="Main list" />
				</rich:menuItem>
				<rich:menuItem onclick="document.location.href='group_channels.jsf'">
					<h:outputText value="In groups" />
				</rich:menuItem>
				<rich:menuItem onclick="document.location.href='ignored_channels.jsf'">
					<h:outputText value="Ignored" />
				</rich:menuItem>
				<rich:menuItem onclick="document.location.href='scanned_channels.jsf'">
					<h:outputText value="Scanned" />
				</rich:menuItem>
			</rich:dropDownMenu>
			<rich:menuItem onclick="document.location.href='groups.jsf'">
				<h:outputText value="Groups" />
			</rich:menuItem>
			<rich:menuItem onclick="document.location.href='user.jsf'">
				<h:outputText value="User" />
			</rich:menuItem>
		</rich:toolbar>
	</div>
	<div id="container">
		<div id="content">
			<!-- Page content goes here -->
			<ui:insert name="content">
			</ui:insert>
		</div>
		<div id="footer"></div>
	</div>
</h:body>
</html>
