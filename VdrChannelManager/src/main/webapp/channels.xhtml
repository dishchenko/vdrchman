<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:outputScript library="javax.faces" name="jsf.js" target="head" />
		<h:outputScript library="js" name="jsf_fix.js" target="head" />
		<h:outputScript library="js" name="channels.js" target="head" />
		<!-- Clear channel checkboxes on page load -->
		#{channelsManager.clearChannelCheckboxes()}
		<!-- Main panel group -->
		<h:panelGroup id="channelsContent">
			<h1>Channels</h1>
			<!-- Channels form -->
			<h:form id="channelsForm">
				<h:panelGroup rendered="#{empty channelsManager.channels}">
					<em>No channels defined.</em>
				</h:panelGroup>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
