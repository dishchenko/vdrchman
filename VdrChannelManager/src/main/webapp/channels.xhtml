<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:outputScript library="javax.faces" name="jsf.js" target="head" />
		<h:outputScript library="js" name="jsf_fix.js" target="head" />
		<h:outputScript library="js" name="channels.js" target="head" />
		<!-- Clear channel checkboxes on page load -->
		#{channelsManager.clearChannelCheckboxes()}
		<!-- Main panel group -->
		<h:panelGroup id="channelsContent">
			<h1>Channels</h1>
			<!-- Channels form -->
			<h:form id="channelsForm">
				<!-- 'Add', 'Remove' etc. buttons panel -->
				<h:panelGrid columns="1">
					<a4j:commandButton id="addOnTopButton" value="Add on top..."
						action="#{channelsBacking.intendAddChannelOnTop()}"
						onclick="this.disabled=true"
						oncomplete="#{rich:component('editPanel')}.show();document.getElementById('editPanelForm:nameInput').focus();document.getElementById('channelsForm:addOnTopButton').disabled=false"
						render="channelsContent, editPanel" />
				</h:panelGrid>
				<h:panelGroup rendered="#{empty channelsManager.channels}">
					<em>No channels defined.</em>
				</h:panelGroup>
				<h:panelGroup rendered="#{not empty channelsManager.channels}">
					<h:dataTable var="channelVar" value="#{channelsManager.channels}"
						styleClass="simpletablestyle" id="channelsTable"
						rows="#{channelsManager.rowsPerPage}">
						<h:column>
							<f:facet name="header" />
							<h:selectBooleanCheckbox id="channelCheckbox"
								value="#{channelsManager.channelCheckboxes[channelVar.id]}"
								styleClass="preformattedtext"
								onclick="document.getElementById('channelsForm:removeButton').disabled=!isAtLeastOneChannelCheckboxChecked();document.getElementById('channelsForm:addAfterButton').disabled=!isExactlyOneChannelCheckboxChecked();document.getElementById('channelsForm:copyButton').disabled=!isExactlyOneChannelCheckboxChecked();document.getElementById('channelsForm:pasteAfterButton').disabled=!isExactlyOneChannelCheckboxChecked();document.getElementById('channelsForm:moveAfterButton').disabled=!isExactlyOneChannelCheckboxChecked()" />
							<h:outputText styleClass="preformattedtext" value="C"
								rendered="#{not empty channelsManager.copiedChannel and channelsManager.copiedChannel.id eq channelVar.id}" />
						</h:column>
						<h:column rendered="#{channelsManager.filteredSourceId lt 0}">
							<f:facet name="header">Source</f:facet>
							<ui:param name="sourceParam"
								value="#{sourceRepository.findById(transponderRepository.findById(channelVar.transpId).sourceId)}">
							</ui:param>
							<h:outputText styleClass="preformattedtext"
								value="#{sourceParam.name} (#{sourceParam.description})" />
						</h:column>
						<h:column rendered="#{channelsManager.filteredTranspId lt 0}">
							<f:facet name="header">Frequency</f:facet>
							<ui:param name="transponderParam"
								value="#{transponderRepository.findById(channelVar.transpId)}">
							</ui:param>
							<h:outputText styleClass="preformattedtext"
								value="#{transponderParam.frequency} #{transponderParam.polarity}" />
						</h:column>
						<h:column>
							<f:facet name="header">Name</f:facet>
							<ui:param name="channelGroupsParam"
								value="#{channelsManager.buildGroupDescriptionsString(channelRepository.findGroups(channelVar.id))}">
							</ui:param>
							<ui:fragment rendered="#{not empty channelVar.lang}">
								<h:outputText styleClass="preformattedtext"
									value="#{channelVar.lang}) " title="#{channelGroupsParam}" />
							</ui:fragment>
							<h:outputText styleClass="preformattedtext"
								value="#{channelVar.name}" title="#{channelGroupsParam}" />
						</h:column>
						<h:column>
							<f:facet name="header">SID</f:facet>
							<h:outputText styleClass="preformattedtext"
								value="#{channelVar.sid}" />
						</h:column>
						<h:column>
							<f:facet name="header">VPID</f:facet>
							<h:outputText styleClass="preformattedtext"
								value="#{channelVar.vpid}" />
							<ui:fragment rendered="#{not empty channelVar.venc}">
								<h:outputText styleClass="preformattedtext"
									value=" (#{channelVar.venc == 27 ? 'MPEG-4' : channelVar.venc})" />
							</ui:fragment>
						</h:column>
						<h:column>
							<f:facet name="header">APID</f:facet>
							<h:outputText styleClass="preformattedtext"
								value="#{channelVar.apid}" />
							<ui:fragment rendered="#{not empty channelVar.aenc}">
								<h:outputText styleClass="preformattedtext"
									value=" (#{channelVar.aenc == 129 ? 'AC3' : channelVar.aenc})" />
							</ui:fragment>
						</h:column>
						<h:column>
							<f:facet name="header">TPID</f:facet>
							<h:outputText styleClass="preformattedtext"
								value="#{channelVar.tpid}" />
						</h:column>
						<h:column>
							<f:facet name="header">CAID</f:facet>
							<ui:fragment rendered="#{not empty channelVar.caid}">
								<h:panelGroup style="background-color: #ffcc99;">
									<h:outputText styleClass="preformattedtext"
										value="#{channelVar.caid == 2600 ? 'BISS' : channelVar.caid}" />
								</h:panelGroup>
							</ui:fragment>
						</h:column>
						<h:column>
							<f:facet name="header">RID</f:facet>
							<h:outputText styleClass="preformattedtext"
								value="#{channelVar.rid}" />
						</h:column>
						<h:column>
							<f:facet name="header">Scanned As</f:facet>
							<h:outputText styleClass="preformattedtext"
								value="#{channelVar.scannedName}" />
						</h:column>
						<h:column>
							<f:facet name="header">Provider</f:facet>
							<h:outputText styleClass="preformattedtext"
								value="#{channelVar.providerName}" />
						</h:column>
						<h:column>
							<f:facet name="header">Locked</f:facet>
							<h:outputText styleClass="preformattedtext"
								value="#{channelVar.locked ? 'V' : ''}" />
						</h:column>
					</h:dataTable>
					<rich:dataScroller for="channelsTable" maxPages="5" fastStep="5"
						page="#{channelsManager.scrollerPage}" render="channelsContent"
						scrollListener="#{channelsBacking.onDataTableScroll}" />
				</h:panelGroup>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
