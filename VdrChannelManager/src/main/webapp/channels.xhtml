<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:outputScript library="javax.faces" name="jsf.js" target="head" />
		<h:outputScript library="js" name="jsf_fix.js" target="head" />
		<h:outputScript library="js" name="channels.js" target="head" />
		<!-- Clear channel checkboxes and possibly refresh item lists on page load -->
		#{channelsManager.clearChannelCheckboxes()}
		#{channelsManager.refreshChannelsIfNeeded()}
		#{channelsManager.refreshFilteredSourceTranspondersIfNeeded()}
		<!-- Main panel group -->
		<h:panelGroup id="channelsContent">
			<h1>Channels</h1>
			<!-- Channels form -->
			<h:form id="channelsForm">
				<button
					style="overflow: visible !important; height: 0 !important; width: 0 !important; margin: 0 !important; border: 0 !important; padding: 0 !important; display: block !important;"
					type="submit" value="default action" />
				<!-- 'Add', 'Remove' etc. buttons panel -->
				<h:panelGrid columns="8">
					<ui:param name="takenChannelSourceId"
						value="#{not empty channelsManager.takenChannel ? transponderRepository.findById(channelsManager.takenChannel.transpId).sourceId : null}">
					</ui:param>
					<a4j:commandButton id="addOnTopButton" value="Add on top..."
						action="#{channelsBacking.intendAddChannelOnTop()}"
						onclick="this.disabled=true"
						oncomplete="#{rich:component('editPanel')}.show();document.getElementById('editPanelForm:nameInput').focus();document.getElementById('channelsForm:addOnTopButton').disabled=false"
						render="editPanel, channelsContent" />
					<a4j:commandButton id="addAfterButton" value="Add after..."
						action="#{channelsBacking.intendAddChannelAfter()}"
						onclick="this.disabled=true"
						oncomplete="#{rich:component('editPanel')}.show();document.getElementById('editPanelForm:nameInput').focus();document.getElementById('channelsForm:addAfterButton').disabled=!isExactlyOneChannelCheckboxChecked()"
						render="editPanel, channelsContent" />
					<a4j:commandButton id="removeButton" value="Remove..."
						action="#{channelsBacking.intendRemoveChannels()}"
						onclick="this.disabled=true"
						oncomplete="#{rich:component('removePanel')}.show();document.getElementById('removePanelForm:okButton').focus();document.getElementById('channelsForm:removeButton').disabled=!isAtLeastOneChannelCheckboxChecked()"
						render="removePanel, channelsContent" />
					<a4j:commandButton id="takeButton" value="Take"
						action="#{channelsBacking.takeChannel()}"
						onclick="this.disabled=true"
						oncomplete="document.getElementById('channelsForm:takeButton').disabled=!isExactlyOneChannelCheckboxChecked()"
						render="channelsContent" />
					<a4j:commandButton id="copyOnTopButton" value="Copy on top..."
						rendered="#{not empty channelsManager.takenChannel and ((channelsManager.filteredTranspId eq channelsManager.takenChannel.transpId) or (channelsManager.filteredTranspId lt 0)) and ((channelsManager.filteredSourceId eq takenChannelSourceId) or (channelsManager.filteredSourceId lt 0))}"
						action="#{channelsBacking.intendCopyChannelOnTop()}"
						onclick="this.disabled=true"
						oncomplete="#{rich:component('editPanel')}.show();document.getElementById('editPanelForm:nameInput').focus();document.getElementById('channelsForm:copyOnTopButton').disabled=false"
						render="editPanel, channelsContent" />
					<a4j:commandButton id="copyAfterButton" value="Copy after..."
						rendered="#{not empty channelsManager.takenChannel and ((channelsManager.filteredTranspId eq channelsManager.takenChannel.transpId) or (channelsManager.filteredTranspId lt 0)) and ((channelsManager.filteredSourceId eq takenChannelSourceId) or (channelsManager.filteredSourceId lt 0))}"
						action="#{channelsBacking.intendCopyChannelAfter()}"
						onclick="this.disabled=true"
						oncomplete="#{rich:component('editPanel')}.show();document.getElementById('editPanelForm:nameInput').focus();document.getElementById('channelsForm:copyAfterButton').disabled=!isExactlyOneChannelCheckboxChecked()"
						render="editPanel, channelsContent" />
					<a4j:commandButton id="moveOnTopButton" value="Move on top"
						rendered="#{not empty channelsManager.takenChannel and ((channelsManager.filteredTranspId eq channelsManager.takenChannel.transpId) or (channelsManager.filteredTranspId lt 0)) and ((channelsManager.filteredSourceId eq takenChannelSourceId) or (channelsManager.filteredSourceId lt 0))}"
						action="#{channelsBacking.moveChannelOnTop()}"
						onclick="this.disabled=true"
						oncomplete="document.getElementById('channelsForm:moveOnTopButton').disabled=false"
						render="channelsContent" />
					<a4j:commandButton id="moveAfterButton" value="Move after"
						rendered="#{not empty channelsManager.takenChannel and ((channelsManager.filteredTranspId eq channelsManager.takenChannel.transpId) or (channelsManager.filteredTranspId lt 0)) and ((channelsManager.filteredSourceId eq takenChannelSourceId) or (channelsManager.filteredSourceId lt 0))}"
						action="#{channelsBacking.moveChannelAfter()}"
						onclick="this.disabled=true"
						oncomplete="document.getElementById('channelsForm:moveAfterButton').disabled=!isExactlyOneChannelCheckboxChecked()"
						render="channelsContent" />
				</h:panelGrid>
				<!-- Filter(s) panel -->
				<h:panelGrid columns="7">
					<h:outputText styleClass="preformattedtext" value="Filter by:" />
					<h:outputLabel styleClass="preformattedtext" value="Source" />
					<h:selectOneMenu value="#{channelsManager.filteredSourceId}"
						valueChangeListener="#{channelsBacking.onSourceMenuSelection}"
						onchange="document.getElementById('channelsForm').submit()">
						<f:selectItem itemValue="-1" itemLabel="--" />
						<f:selectItems value="#{sourcesManager.sources}" var="sourceVar"
							itemValue="#{sourceVar.id}"
							itemLabel="#{sourceVar.name} (#{sourceVar.description})" />
					</h:selectOneMenu>
					<h:outputLabel styleClass="preformattedtext" value="Transponder"
						rendered="#{not empty channelsManager.filteredSourceTransponders}" />
					<h:selectOneMenu value="#{channelsManager.filteredTranspId}"
						valueChangeListener="#{channelsBacking.onTransponderMenuSelection}"
						onchange="document.getElementById('channelsForm').submit()"
						rendered="#{not empty channelsManager.filteredSourceTransponders}">
						<f:selectItem itemValue="-1" itemLabel="--" />
						<f:selectItems
							value="#{channelsManager.filteredSourceTransponders}"
							var="transponderVar" itemValue="#{transponderVar.id}"
							itemLabel="#{transponderVar.frequency} #{transponderVar.polarization}#{not empty transponderVar.streamIdNullable ? ' stream '.concat(transponderVar.streamIdNullable) : ''}" />
					</h:selectOneMenu>
					<h:outputLabel styleClass="preformattedtext"
						value="Comparison result" />
					<h:selectOneMenu value="#{channelsManager.comparisonFilter}"
						valueChangeListener="#{channelsBacking.onComparisonMenuSelection}"
						onchange="document.getElementById('channelsForm').submit()">
						<f:selectItem itemValue="#{tools.comparisonConst['NONE']}"
							itemLabel="--" />
						<f:selectItem itemValue="#{tools.comparisonConst['CHANGED_MAIN']}"
							itemLabel="Changed" />
						<f:selectItem itemValue="#{tools.comparisonConst['NOT_SCANNED']}"
							itemLabel="Not scanned" />
					</h:selectOneMenu>
				</h:panelGrid>
				<h:panelGroup rendered="#{empty channelsManager.channels}">
					<em>No channels defined.</em>
				</h:panelGroup>
				<h:panelGroup rendered="#{not empty channelsManager.channels}">
					<h:dataTable var="channelVar" value="#{channelsManager.channels}"
						styleClass="simpletablestyle" id="channelsTable"
						rows="#{channelsManager.rowsPerPage}">
						<h:column>
							<f:facet name="header" />
							<h:selectBooleanCheckbox id="channelCheckbox"
								value="#{channelsManager.channelCheckboxes[channelVar.id]}"
								styleClass="preformattedtext"
								onclick="document.getElementById('channelsForm:removeButton').disabled=!isAtLeastOneChannelCheckboxChecked();document.getElementById('channelsForm:addAfterButton').disabled=!isExactlyOneChannelCheckboxChecked();document.getElementById('channelsForm:takeButton').disabled=!isExactlyOneChannelCheckboxChecked();element=document.getElementById('channelsForm:copyAfterButton');if (element != null) element.disabled=!isExactlyOneChannelCheckboxChecked();element=document.getElementById('channelsForm:moveAfterButton');if (element != null) element.disabled=!isExactlyOneChannelCheckboxChecked()" />
							<h:outputText styleClass="preformattedtext" value="T"
								rendered="#{not empty channelsManager.takenChannel and channelsManager.takenChannel.id eq channelVar.id}" />
						</h:column>
						<h:column>
							<f:facet name="header">Seq No</f:facet>
							<h:outputText styleClass="preformattedtext"
								value="#{channelRepository.findSeqno(channelVar)}" />
						</h:column>
						<h:column rendered="#{channelsManager.filteredSourceId lt 0}">
							<f:facet name="header">Source</f:facet>
							<ui:param name="sourceParam"
								value="#{sourceRepository.findById(transponderRepository.findById(channelVar.transpId).sourceId)}">
							</ui:param>
							<h:outputText styleClass="preformattedtext"
								value="#{sourceParam.name}" title="#{sourceParam.description}" />
						</h:column>
						<h:column rendered="#{channelsManager.filteredTranspId lt 0}">
							<f:facet name="header">Frequency</f:facet>
							<ui:param name="transponderParam"
								value="#{transponderRepository.findById(channelVar.transpId)}">
							</ui:param>
							<h:outputText styleClass="preformattedtext"
								value="#{transponderParam.frequency} #{transponderParam.polarization}#{not empty transponderParam.streamIdNullable ? ' stream '.concat(transponderParam.streamIdNullable) : ''}" />
						</h:column>
						<h:column>
							<f:facet name="header">Name</f:facet>
							<ui:param name="langNameParam"
								value="#{not empty channelVar.lang ? channelVar.lang.concat(')') : ''} #{channelVar.name}">
							</ui:param>
							<a4j:commandLink styleClass="preformattedtext"
								value="#{langNameParam}"
								onclick="this.setAttribute('onclick', 'return false')"
								oncomplete="#{rich:component('editPanel')}.show();document.getElementById('editPanelForm:nameInput').focus()"
								action="#{channelsBacking.intendUpdateChannel(channelVar)}"
								render="editPanel, channelsContent" />
						</h:column>
						<h:column>
							<f:facet name="header">SID</f:facet>
							<a4j:commandLink styleClass="preformattedtext"
								value="#{channelVar.sid}"
								onclick="this.setAttribute('onclick', 'return false')"
								oncomplete="#{rich:component('editPanel')}.show();document.getElementById('editPanelForm:sidInput').focus()"
								action="#{channelsBacking.intendUpdateChannel(channelVar)}"
								render="editPanel, channelsContent" />
						</h:column>
						<h:column>
							<f:facet name="header">VPID</f:facet>
							<h:outputText styleClass="preformattedtext"
								value="#{channelVar.vpid}" title="#{channelVar.pcr}" />
							<ui:fragment rendered="#{not empty channelVar.venc}">
								<h:outputText styleClass="preformattedtext"
									value=" (#{tools.decodeVenc(channelVar.venc)})" />
							</ui:fragment>
						</h:column>
						<h:column>
							<f:facet name="header">APID</f:facet>
							<a4j:commandLink styleClass="preformattedtext"
								value="#{channelVar.apid}"
								onclick="this.setAttribute('onclick', 'return false')"
								oncomplete="#{rich:component('editPanel')}.show();document.getElementById('editPanelForm:apidInput').focus()"
								action="#{channelsBacking.intendUpdateChannel(channelVar)}"
								render="editPanel, channelsContent" />
							<ui:fragment rendered="#{not empty channelVar.aenc}">
								<h:outputText styleClass="preformattedtext"
									value=" (#{tools.decodeAenc(channelVar.aenc)})" />
							</ui:fragment>
						</h:column>
						<h:column>
							<f:facet name="header">TPID</f:facet>
							<h:outputText styleClass="preformattedtext"
								value="#{channelVar.tpid}" />
						</h:column>
						<h:column>
							<f:facet name="header">CAID</f:facet>
							<ui:fragment
								rendered="#{not empty channelVar.caid and channelVar.caid eq '2600'}">
								<h:panelGroup style="background-color: #ffcc99;">
									<a4j:commandLink styleClass="preformattedtext" value="BISS"
										onclick="this.setAttribute('onclick', 'return false')"
										oncomplete="#{rich:component('updateBissKeysPanel')}.show();document.getElementById('updateBissKeysPanelForm:vkeyInput').focus()"
										action="#{channelsBacking.intendUpdateBissKeys(channelVar)}"
										render="updateBissKeysPanel, channelsContent" />
								</h:panelGroup>
							</ui:fragment>
							<ui:fragment
								rendered="#{not empty channelVar.caid and channelVar.caid ne '2600'}">
								<h:panelGroup style="background-color: #ffcc99;">
									<h:outputText styleClass="preformattedtext"
										value="#{channelVar.caid}" />
								</h:panelGroup>
							</ui:fragment>
						</h:column>
						<h:column>
							<f:facet name="header">Scanned As</f:facet>
							<h:outputText styleClass="preformattedtext"
								value="#{channelVar.scannedName}"
								title="#{channelVar.providerName}" />
						</h:column>
						<h:column>
							<f:facet name="header">Locked</f:facet>
							<h:outputText styleClass="preformattedtext"
								value="#{channelVar.locked ? 'V' : ''}" />
						</h:column>
						<h:column>
							<f:facet name="header">Groups</f:facet>
							<ui:param name="channelGroupNamesParam"
								value="#{tools.buildGroupNamesString(channelRepository.findGroups(channelVar.id))}">
							</ui:param>
							<ui:param name="channelGroupDescriptionsParam"
								value="#{tools.buildGroupDescriptionsString(channelRepository.findGroups(channelVar.id))}">
							</ui:param>
							<a4j:commandLink styleClass="preformattedtext"
								value="#{channelGroupNamesParam}"
								title="#{channelGroupDescriptionsParam}"
								onclick="this.setAttribute('onclick', 'return false')"
								oncomplete="#{rich:component('updateGroupsPanel')}.show();document.getElementById('updateGroupsPanelForm:okButton').focus()"
								action="#{channelsBacking.intendUpdateGroups(channelVar)}"
								render="updateGroupsPanel, channelsContent" />
						</h:column>
					</h:dataTable>
					<rich:dataScroller for="channelsTable" maxPages="5" fastStep="5"
						page="#{channelsManager.scrollerPage}" render="channelsContent"
						scrollListener="#{channelsBacking.onDataTableScroll}" />
				</h:panelGroup>
			</h:form>
			<!-- Set buttons enable/disable state on panel rendering -->
			<h:outputScript library="js">
					document.getElementById('channelsForm:removeButton').disabled=!isAtLeastOneChannelCheckboxChecked();
					document.getElementById('channelsForm:addAfterButton').disabled=!isExactlyOneChannelCheckboxChecked();
					document.getElementById('channelsForm:takeButton').disabled=!isExactlyOneChannelCheckboxChecked();
					element = document.getElementById('channelsForm:copyAfterButton'); if (element != null) element.disabled=!isExactlyOneChannelCheckboxChecked();
					element = document.getElementById('channelsForm:moveAfterButton'); if (element != null) element.disabled=!isExactlyOneChannelCheckboxChecked();
			</h:outputScript>
		</h:panelGroup>
		<!-- Pop-up forms panel -->
		<h:panelGrid columns="4">
			<!-- Outer form for the Update BISS Keys panel -->
			<h:form id="updateBissKeysPanelForm" styleClass="zerosize"
				onkeypress="return updateBissKeysPanelFormKeyPressHandler(event)">
				<!-- The Update BISS Keys panel -->
				<rich:popupPanel id="updateBissKeysPanel" modal="true"
					autosized="true" domElementAttachment="form">
					<!-- Header -->
					<f:facet name="header">
						<h:panelGroup>
							<h:outputText value="Update Channel BISS Keys" />
						</h:panelGroup>
					</f:facet>
					<f:facet name="controls">
						<h:panelGroup>
							<a4j:commandLink value="Close" immediate="true"
								onclick="#{rich:component('updateBissKeysPanel')}.hide()"
								action="#{formResetter.resetForm(rich:findComponent('updateBissKeysPanelForm'))}" />
						</h:panelGroup>
					</f:facet>
					<!-- Content -->
					<h:panelGrid columns="2">
						<h:outputLabel value="Video key:" styleClass="preformattedtext" />
						<h:panelGrid columns="2">
							<h:inputText id="vkeyInput"
								value="#{channelsManager.editedBiss.vkey}" maxlength="16"
								size="16">
								<rich:validator />
							</h:inputText>
							<rich:message for="vkeyInput" />
						</h:panelGrid>
						<h:outputLabel value="Audio key:" styleClass="preformattedtext" />
						<h:panelGrid columns="2">
							<h:inputText id="akeyInput"
								value="#{channelsManager.editedBiss.akey}" maxlength="16"
								size="16">
								<rich:validator />
							</h:inputText>
							<rich:message for="akeyInput" />
						</h:panelGrid>
					</h:panelGrid>
					<br />
					<!-- Action buttons -->
					<h:panelGrid columns="2">
						<a4j:commandButton id="okButton" value="OK"
							onclick="this.disabled=true"
							oncomplete="if (#{facesContext.maximumSeverity==null}) #{rich:component('updateBissKeysPanel')}.hide();document.getElementById('updateBissKeysPanelForm:okButton').disabled=false"
							action="#{channelsBacking.doUpdateBissKeys()}"
							render="channelsContent" />
						<a4j:commandButton id="cancelButton" value="Cancel"
							immediate="true"
							action="#{formResetter.resetForm(rich:findComponent('updateBissKeysPanelForm'))}"
							onclick="#{rich:component('updateBissKeysPanel')}.hide()" />
					</h:panelGrid>
				</rich:popupPanel>
			</h:form>
			<!-- Outer form for the Update Groups panel -->
			<h:form id="updateGroupsPanelForm" styleClass="zerosize"
				onkeypress="return updateGroupsPanelFormKeyPressHandler(event)">
				<!-- The Update Groups panel -->
				<rich:popupPanel id="updateGroupsPanel" modal="true" width="480"
					height="600" domElementAttachment="form">
					<!-- Header -->
					<f:facet name="header">
						<h:panelGroup>
							<h:outputText value="Update Channel Groups" />
						</h:panelGroup>
					</f:facet>
					<f:facet name="controls">
						<h:panelGroup>
							<a4j:commandLink value="Close" immediate="true"
								onclick="#{rich:component('updateGroupsPanel')}.hide()"
								action="#{formResetter.resetForm(rich:findComponent('updateGroupsPanelForm'))}" />
						</h:panelGroup>
					</f:facet>
					<!-- Content -->
					<div style="width: 450px; height: 520px; overflow: auto;">
						<h:dataTable id="updateGroupsTable" var="groupVar"
							value="#{groupRepository.findAll()}">
							<h:column>
								<h:selectBooleanCheckbox id="groupCheckbox#{groupVar.id}"
									value="#{channelsManager.channelGroupCheckboxes[groupVar.id]}"
									styleClass="preformattedtext" />
							</h:column>
							<h:column>
								<h:outputLabel
									value="#{groupVar.name} (#{groupVar.description})"
									styleClass="preformattedtext" />
							</h:column>
						</h:dataTable>
					</div>
					<br />
					<!-- Action buttons -->
					<h:panelGrid columns="2">
						<a4j:commandButton id="okButton" value="OK"
							onclick="this.disabled=true"
							oncomplete="#{rich:component('updateGroupsPanel')}.hide();document.getElementById('updateGroupsPanelForm:okButton').disabled=false"
							action="#{channelsBacking.doUpdateGroups()}"
							render="channelsContent" />
						<a4j:commandButton id="cancelButton" value="Cancel"
							immediate="true"
							action="#{formResetter.resetForm(rich:findComponent('updateGroupsPanelForm'))}"
							onclick="#{rich:component('updateGroupsPanel')}.hide()" />
					</h:panelGrid>
				</rich:popupPanel>
			</h:form>
			<!-- Outer form for the Edit panel -->
			<h:form id="editPanelForm" styleClass="zerosize"
				onkeypress="return editPanelFormKeyPressHandler(event)">
				<!-- The Edit panel -->
				<rich:popupPanel id="editPanel" modal="true" autosized="true"
					domElementAttachment="form">
					<!-- Header -->
					<f:facet name="header">
						<h:panelGroup>
							<h:outputText
								value="#{empty channelsManager.editedChannel.id ? 'Add' : 'Edit'} Channel" />
						</h:panelGroup>
					</f:facet>
					<f:facet name="controls">
						<h:panelGroup>
							<a4j:commandLink value="Close" immediate="true"
								onclick="#{rich:component('editPanel')}.hide()"
								action="#{formResetter.resetForm(rich:findComponent('editPanelForm'))}" />
						</h:panelGroup>
					</f:facet>
					<!-- Content -->
					<h:panelGrid columns="2">
						<rich:message for="transponderSidApidValidator" />
						<br />
					</h:panelGrid>
					<!-- Special hidden input for multiple fields validator -->
					<h:inputHidden id="transponderSidApidValidator" value="true">
						<f:validator
							binding="#{channelTransponderSidApidUniquenessValidator}" />
						<f:attribute name="transponder"
							value="editPanelForm:transpondersMenu" />
						<f:attribute name="sid" value="editPanelForm:sidInput" />
						<f:attribute name="apid" value="editPanelForm:apidInput" />
					</h:inputHidden>
					<!-- Channel data inputs -->
					<h:panelGrid columns="3">
						<h:outputLabel value="Source:" styleClass="preformattedtext" />
						<ui:fragment
							rendered="#{empty channelsManager.editedChannel.id and channelsManager.filteredSourceId lt 0}">
							<h:selectOneMenu id="sourcesMenu"
								value="#{channelsManager.editedSourceId}">
								<f:selectItems value="#{sourcesManager.sources}" var="sourceVar"
									itemValue="#{sourceVar.id}"
									itemLabel="#{sourceVar.name} (#{sourceVar.description})" />
								<f:ajax
									listener="#{channelsBacking.onEditedSourceMenuSelection}"
									render="editPanelForm:transpondersMenu" />
							</h:selectOneMenu>
						</ui:fragment>
						<ui:fragment
							rendered="#{empty channelsManager.editedChannel.id and channelsManager.filteredSourceId ge 0}">
							<ui:param name="sourceParam"
								value="#{sourceRepository.findById(channelsManager.filteredSourceId)}">
							</ui:param>
							<h:outputText
								value="#{sourceParam.name} (#{sourceParam.description})"
								styleClass="preformattedtext" />
						</ui:fragment>
						<ui:fragment
							rendered="#{not empty channelsManager.editedChannel.id}">
							<ui:param name="sourceParam"
								value="#{sourceRepository.findById(transponderRepository.findById(channelsManager.editedChannel.transpId).sourceId)}">
							</ui:param>
							<h:outputText
								value="#{sourceParam.name} (#{sourceParam.description})"
								styleClass="preformattedtext" />
						</ui:fragment>
						<h:outputText value="" />
						<h:outputLabel value="Transponder:" styleClass="preformattedtext" />
						<ui:fragment
							rendered="#{empty channelsManager.editedChannel.id and channelsManager.filteredTranspId lt 0}">
							<h:panelGrid columns="2">
								<h:selectOneMenu id="transpondersMenu"
									value="#{channelsManager.editedChannel.transpId}">
									<f:selectItems
										value="#{channelsManager.editedSourceTransponders}"
										var="transponderVar" itemValue="#{transponderVar.id}"
										itemLabel="#{transponderVar.frequency} #{transponderVar.polarization}#{not empty transponderVar.streamIdNullable ? ' stream '.concat(transponderVar.streamIdNullable) : ''}" />
									<rich:validator />
								</h:selectOneMenu>
								<rich:message for="transpondersMenu" />
							</h:panelGrid>
						</ui:fragment>
						<ui:fragment
							rendered="#{empty channelsManager.editedChannel.id and channelsManager.filteredTranspId ge 0}">
							<ui:param name="transponderParam"
								value="#{transponderRepository.findById(channelsManager.filteredTranspId)}">
							</ui:param>
							<h:outputText
								value="#{transponderParam.frequency} #{transponderParam.polarization}#{not empty transponderParam.streamIdNullable ? ' stream '.concat(transponderParam.streamIdNullable) : ''}"
								styleClass="preformattedtext" />
						</ui:fragment>
						<ui:fragment
							rendered="#{not empty channelsManager.editedChannel.id}">
							<ui:param name="transponderParam"
								value="#{transponderRepository.findById(channelsManager.editedChannel.transpId)}">
							</ui:param>
							<h:outputText
								value="#{transponderParam.frequency} #{transponderParam.polarization}#{not empty transponderParam.streamIdNullable ? ' stream '.concat(transponderParam.streamIdNullable) : ''}"
								styleClass="preformattedtext" />
						</ui:fragment>
						<h:outputText value="" />
						<h:outputLabel value="Name:" styleClass="preformattedtext" />
						<h:panelGrid columns="2">
							<h:inputText id="nameInput"
								value="#{channelsManager.editedChannel.name}" maxlength="50"
								size="50">
								<rich:validator />
							</h:inputText>
							<rich:message for="nameInput" />
						</h:panelGrid>
						<h:outputText value="" />
						<h:outputLabel value="Language:" styleClass="preformattedtext" />
						<h:inputText id="langInput"
							value="#{channelsManager.editedChannel.lang}" maxlength="5"
							size="5">
						</h:inputText>
						<h:outputText value="" />
						<h:outputLabel value="Service ID:" styleClass="preformattedtext" />
						<h:panelGrid columns="2">
							<h:inputText id="sidInput"
								value="#{channelsManager.editedChannel.sid}" maxlength="5"
								size="5" converterMessage="Service ID must be a number">
								<rich:validator />
							</h:inputText>
							<rich:message for="sidInput" />
						</h:panelGrid>
						<h:outputText value="" />
						<h:outputLabel value="Video PID:" styleClass="preformattedtext" />
						<h:panelGrid columns="2">
							<h:inputText id="vpidInput"
								value="#{channelsManager.editedChannel.vpid}" maxlength="5"
								size="5" converterMessage="Video PID must be a number">
								<rich:validator />
							</h:inputText>
							<rich:message for="vpidInput" />
						</h:panelGrid>
						<h:outputText
							value="#{not empty channelsManager.comparedScannedChannel and not empty channelsManager.editedChannel.vpid and channelsManager.editedChannel.vpid ne channelsManager.comparedScannedChannel.vpid ? '--&gt; '.concat(channelsManager.comparedScannedChannel.vpid) : ''}"
							styleClass="preformattedtext" />
						<h:outputLabel value="Video Encoding:"
							styleClass="preformattedtext" />
						<h:selectOneMenu value="#{channelsManager.editedChannel.venc}">
							<f:selectItem itemValue="" itemLabel="" />
							<f:selectItem itemValue="1" itemLabel="1 - MPEG-2" />
							<f:selectItem itemValue="2" itemLabel="2 - MPEG-2" />
							<f:selectItem itemValue="27" itemLabel="27 - MPEG-4" />
						</h:selectOneMenu>
						<h:outputText
							value="#{not empty channelsManager.comparedScannedChannel and not empty channelsManager.comparedScannedChannel.venc and channelsManager.comparedScannedChannel.venc ne channelsManager.editedChannel.venc ? '--&gt; '.concat(channelsManager.comparedScannedChannel.venc) : ''}"
							styleClass="preformattedtext" />
						<h:outputLabel value="Audio PID:" styleClass="preformattedtext" />
						<h:panelGrid columns="2">
							<h:inputText id="apidInput"
								value="#{channelsManager.editedChannel.apid}" maxlength="5"
								size="5" converterMessage="Audio PID must be a number">
								<rich:validator />
							</h:inputText>
							<rich:message for="apidInput" />
						</h:panelGrid>
						<h:outputText value="" />
						<h:outputLabel value="Audio Encoding:"
							styleClass="preformattedtext" />
						<h:selectOneMenu value="#{channelsManager.editedChannel.aenc}">
							<f:selectItem itemValue="" itemLabel="" />
							<f:selectItem itemValue="3" itemLabel="3 - MPEG" />
							<f:selectItem itemValue="4" itemLabel="4 - MPEG" />
							<f:selectItem itemValue="6" itemLabel="6 - AC3" />
							<f:selectItem itemValue="15" itemLabel="15 - ADTS" />
							<f:selectItem itemValue="17" itemLabel="17 - LATM" />
							<f:selectItem itemValue="129" itemLabel="129 - AC3" />
						</h:selectOneMenu>
						<h:outputText
							value="#{not empty channelsManager.comparedScannedChannel and not empty channelsManager.comparedScannedChannel.aenc and channelsManager.comparedScannedChannel.aenc ne channelsManager.editedChannel.aenc ? '--&gt; '.concat(channelsManager.comparedScannedChannel.aenc) : ''}"
							styleClass="preformattedtext" />
						<h:outputLabel value="Text PID:" styleClass="preformattedtext" />
						<h:panelGrid columns="2">
							<h:inputText id="tpidInput"
								value="#{channelsManager.editedChannel.tpid}" maxlength="5"
								size="5" converterMessage="Text PID must be a number">
								<rich:validator />
							</h:inputText>
							<rich:message for="tpidInput" />
						</h:panelGrid>
						<h:outputText value="" />
						<h:outputLabel value="Conditional Access ID:"
							styleClass="preformattedtext" />
						<h:panelGrid columns="2">
							<h:inputText id="caidInput"
								value="#{channelsManager.editedChannel.caid}" maxlength="50"
								size="50" />
							<h:outputLink value="#"
								onclick="document.getElementById('editPanelForm:caidInput').value='2600'">
								<h:outputText value="&lt;-- BISS" styleClass="preformattedtext" />
							</h:outputLink>
						</h:panelGrid>
						<h:outputText
							value="#{not empty channelsManager.comparedScannedChannel and channelsManager.comparedScannedChannel.caid ne channelsManager.editedChannel.caid ? '--&gt; '.concat(channelsManager.comparedScannedChannel.caid) : ''}"
							styleClass="preformattedtext" />
						<h:outputLabel value="Scanned as:" styleClass="preformattedtext" />
						<h:outputText value="#{channelsManager.editedChannel.scannedName}"
							styleClass="preformattedtext" />
						<h:outputText
							value="#{not empty channelsManager.comparedScannedChannel and channelsManager.comparedScannedChannel.scannedName ne channelsManager.editedChannel.scannedName ? '--&gt; '.concat(channelsManager.comparedScannedChannel.scannedName) : ''}"
							styleClass="preformattedtext" />
						<h:outputLabel value="Locked:" styleClass="preformattedtext" />
						<h:selectBooleanCheckbox id="lockedCheckbox"
							value="#{channelsManager.editedChannel.locked}"
							styleClass="preformattedtext" />
						<h:outputText value="" />
					</h:panelGrid>
					<!-- Action buttons -->
					<h:panelGrid columns="2">
						<a4j:commandButton id="okAddButton" value="OK"
							rendered="#{empty channelsManager.editedChannel.id}"
							onclick="this.disabled=true"
							oncomplete="if (#{facesContext.maximumSeverity==null}) #{rich:component('editPanel')}.hide();document.getElementById('editPanelForm:okAddButton').disabled=false"
							action="#{channelsBacking.doAddChannel()}"
							render="channelsContent" />
						<a4j:commandButton id="okEditButton" value="OK"
							rendered="#{not empty channelsManager.editedChannel.id}"
							onclick="this.disabled=true"
							oncomplete="if (#{facesContext.maximumSeverity==null}) #{rich:component('editPanel')}.hide();document.getElementById('editPanelForm:okEditButton').disabled=false"
							action="#{channelsBacking.doUpdateChannel()}"
							render="channelsContent" />
						<a4j:commandButton id="cancelButton" value="Cancel"
							immediate="true"
							action="#{formResetter.resetForm(rich:findComponent('editPanelForm'))}"
							onclick="#{rich:component('editPanel')}.hide()" />
					</h:panelGrid>
				</rich:popupPanel>
			</h:form>
			<!-- Outer form for the Remove panel -->
			<h:form id="removePanelForm" styleClass="zerosize"
				onkeypress="return removePanelFormKeyPressHandler(event)">
				<!-- The Remove panel -->
				<rich:popupPanel id="removePanel" modal="true" autosized="true"
					domElementAttachment="form">
					<!-- Header -->
					<f:facet name="header">
						<h:panelGroup>
							<h:outputText value="Remove Channel(s)" />
						</h:panelGroup>
					</f:facet>
					<f:facet name="controls">
						<h:panelGroup>
							<a4j:commandLink value="Close" immediate="true"
								onclick="#{rich:component('removePanel')}.hide()"
								action="#{formResetter.resetForm(rich:findComponent('removePanelForm'))}" />
						</h:panelGroup>
					</f:facet>
					<!-- Content -->
					<h:outputText
						value="Are you sure you want to remove the following channel(s)" />
					<br />
					<h:outputText value="from main list (and all groups)?" />
					<br />
					<br />
					<ui:repeat value="#{channelsManager.checkedChannels}"
						var="channelVar" varStatus="loopVar">
						<h:outputText
							value="#{not empty channelVar.lang ? channelVar.lang.concat(')') : ''} #{channelVar.name}"
							styleClass="preformattedtext" />
						<ui:param name="transponderParam"
							value="#{transponderRepository.findById(channelVar.transpId)}">
						</ui:param>
						<h:outputText
							value=" (on #{transponderParam.frequency} #{transponderParam.polarization}#{not empty transponderParam.streamIdNullable ? ' stream '.concat(transponderParam.streamIdNullable) : ''}"
							styleClass="preformattedtext" />
						<ui:param name="sourceParam"
							value="#{sourceRepository.findById(transponderParam.sourceId)}">
						</ui:param>
						<h:outputText
							value=" at #{sourceParam.name} (#{sourceParam.description}))"
							styleClass="preformattedtext" />
						<ui:fragment rendered="#{!loopVar.last}">
							<br />
						</ui:fragment>
						<ui:fragment rendered="#{loopVar.last}">
							<br />
							<br />
						</ui:fragment>
					</ui:repeat>
					<!-- Action buttons -->
					<h:panelGrid columns="2">
						<a4j:commandButton id="okButton" value="OK"
							onclick="this.disabled=true"
							oncomplete="#{rich:component('removePanel')}.hide();document.getElementById('removePanelForm:okButton').disabled=false"
							action="#{channelsBacking.doRemoveChannels()}"
							render="channelsContent" />
						<a4j:commandButton id="cancelButton" value="Cancel"
							immediate="true"
							action="#{formResetter.resetForm(rich:findComponent('removePanelForm'))}"
							onclick="#{rich:component('removePanel')}.hide()" />
					</h:panelGrid>
				</rich:popupPanel>
			</h:form>
		</h:panelGrid>
	</ui:define>
</ui:composition>
